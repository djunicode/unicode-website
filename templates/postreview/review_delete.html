{% extends 'base.html' %}

{% block content %}


<form action='.' method='POST'>{% csrf_token %}
    <h1>Do you want to delete the review {{object.first_name}}?</h1>
    <p><input type='submit' value='Yes' /> <a href='{% url "postreview:product-delete" object.id %}'></a></p>
    <p><input type='submit' value='Cancel' /><a href='{% url "postreview:product-list" object.id %}'></a></p>
</form>




{% endblock %}
